<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Movies</title>
    <link rel="stylesheet" href="../CSS/setting.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <img src="../IMAGES/logo1.png" alt="Logo">
            <span>Movie Tickets</span>
        </div>
        <div class="helpline">
            <i class="fas fa-phone-alt"></i>
            <span>1800-123-456</span>
        </div>
    </div>
    <div class="sidebar">
        
        <ul>
            <li><a href="admin.html"><i class="material-icons">dashboard</i> Dashboard</a></li>
            <li><a href="managemovie.html"><i class="material-icons">movie</i> Manage Movies</a></li>
            <li><a href="managebooking.html"><i class="material-icons">receipt</i> Manage Bookings</a></li>
            <li><a href="manageuser.html"><i class="material-icons">people</i> Manage Users</a></li>
            <li><a href="statistic.html"><i class="material-icons">bar_chart</i> Statistics</a></li>
            <li><a href="setting.html"><i class="material-icons">settings</i> Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h2>Manage User</h2>
            
            <div class="profile">
                <i class="fas fa-bell"></i>
                <i class="fas fa-envelope"></i>
                <i class="fas fa-cog"></i>
                <img src="user.png" alt="User Avatar" class="user-avatar">
            
        </div>
        </div><br>
        
        <div class="content">
            <!-- Site Settings -->
            <div class="settings-section">
                <h3>Site Settings</h3>
                <form action="/update-settings" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="site-name">Site Name</label>
                        <input type="text" id="site-name" name="site-name" value="MovieBooking" required>
                    </div>
                    <div class="form-group">
                        <label for="theme">Theme</label>
                        <select id="theme" name="theme">
                            <option value="default">Default</option>
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Contact Email</label>
                        <input type="email" id="contact-email" name="contact-email" value="support@moviebooking.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Contact Phone</label>
                        <input type="tel" id="phone" name="phone" value="123-456-7890" required>
                    </div>
                    <div class="form-group">
                        <label for="logo">Site Logo</label>
                        <input type="file" id="logo" name="logo">
                    </div>
                    <button type="submit" class="btn">Save Changes</button>
                </form>
            </div>

            <!-- Admin Settings -->
            <div class="settings-section">
                <h3>Admin Settings</h3>
                <form action="/update-admin" method="POST">
                    <div class="form-group">
                        <label for="admin-name">Admin Name</label>
                        <input type="text" id="admin-name" name="admin-name" value="Admin" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-email">Admin Email</label>
                        <input type="email" id="admin-email" name="admin-email" value="admin@moviebooking.com" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">New Password</label>
                        <input type="password" id="admin-password" name="admin-password">
                    </div>
                    <button type="submit" class="btn">Update Admin</button>
                </form>
            </div>

            <!-- Notification Settings -->
            <div class="settings-section">
                <h3>Notification Settings</h3>
                <form action="/update-notifications" method="POST">
                    <div class="form-group">
                        <label for="email-notifications">Email Notifications</label>
                        <select id="email-notifications" name="email-notifications">
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sms-notifications">SMS Notifications</label>
                        <select id="sms-notifications" name="sms-notifications">
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Save Changes</button>
                </form>
            </div>

            <!-- Privacy Settings -->
            <div class="settings-section">
                <h3>Privacy Settings</h3>
                <form action="/update-privacy" method="POST">
                    <div class="form-group">
                        <label for="data-sharing">Data Sharing</label>
                        <select id="data-sharing" name="data-sharing">
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="privacy-policy">Privacy Policy</label>
                        <textarea id="privacy-policy" name="privacy-policy" rows="4">Enter your privacy policy here...</textarea>
                    </div>
                    <button type="submit" class="btn">Update Privacy Settings</button>
                </form>
            </div>

            <!-- API Keys Management -->
            <div class="settings-section">
                <h3>API Keys Management</h3>
                <form action="/update-api-keys" method="POST">
                    <div class="form-group">
                        <label for="api-key">API Key</label>
                        <input type="text" id="api-key" name="api-key" value="Enter your API key" required>
                    </div>
                    <div class="form-group">
                        <label for="api-secret">API Secret</label>
                        <input type="text" id="api-secret" name="api-secret" value="Enter your API secret" required>
                    </div>
                    <button type="submit" class="btn">Save API Keys</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
